<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="weather-app">
            <div class="input-box">
                <input type="text" name="search" id="search" placeholder="Enter city name">
                <button class="search-btn"><img src="./images/icons8-search-48.png"></button>
            </div>
            <div class="temp-detailes">
                <div class="temp-img">
                    <img src="./images/icons8-partly-cloudy-day-48.png" >
                </div>
                <div class="temp-info">
                    <h1>42Â°C</h1>
                    <h2>hyderabad</h2>
                </div>
            </div>
            <div class="more-info">
                <div class="col1">
                    <div class="humidity-img">
                        <img src="./images/icons8-heavy-rain-48.png">
                    </div>
                    <div class="humidity">
                        <h3>62%</h3>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="col2">
                    <div class="wind-img">
                        <img src="./images/icons8-partly-cloudy-day-48.png">
                    </div>
                    <div class="wind">
                        <h3>18 Km/h</h3>
                        <h4>wind speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
